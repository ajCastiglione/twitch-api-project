<!doctype html>
<html>

<head>
  <!-- meta data -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- stylesheets -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.3/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.3/assets/owl.theme.default.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mina:400,700" rel="stylesheet">
  <link href="css/base.css" rel="stylesheet">
  <!-- scripts -->
  <script src="https://embed.twitch.tv/embed/v1.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.3/owl.carousel.min.js"></script>
  <script src="js/gameSearch.js"></script>
  <script src="js/streamerSearch.js"></script>
</head>

<body>

  <section class="input-section container">

    <header>
      <div class="page-title">
        <h1>Twitch API</h1>
      </div>
    </header>

    <article class="input-container">

      <div class="inputFieldSelectContainer">
        <a href="#" class="streamerSelect" id="showStreamerFields">Search by Streamer</a>
        <a href="#" class="gameSelect" id="showGameFields">Search by Games</a>
      </div>

      <div class="gameSearch-fields">
        <input id="gameSearchTerm" type="text" class="form-control">
        <a class="searchBtn" href="#" id="subGame">Search</a>
      </div>

      <div class="streamSearch-fields">
        <input id="userSearchTerm" type="text" class="form-control">
        <a class="searchBtn" href="#" id="subUser">Search</a>
      </div>
      
    </article>

  </section>

  <section class="output-section clearfix">

    <article class="inner-output">
      <div id="stream-selection" class="owl-carousel owl-theme">
        <!-- streams will show here -->
      </div>
      <div id="twitch-embed" class="container">
        <!-- video will go here -->
      </div>
    </article>

  </section>


</body>

</html>
