<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Mina:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/base.css" />

</head>

<body>

  <section class="container">

    <header>
      <div class="page-title">
        <h1>Local Storage + Twitch API</h1>
      </div>

    <article class="input-container">
      <div class="input-fields">
        <input id="searchTerm" type="text" class="form-control">
        <a href="#" id="subUser">Search</a>
      </div>

    <article class="outPut-section">
      <div id="stream-selection">

        <!-- video will go here -->
      </div>
    </article>

  </section>
