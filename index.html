<!doctype html>
<html>

<head>
  <!-- meta data -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- stylesheets -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mina:400,700" rel="stylesheet">
  <link href="css/base.css" rel="stylesheet">
  <!-- scripts -->
  <script src="https://embed.twitch.tv/embed/v1.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body>

  <section class="input-section container">

    <header>
      <div class="page-title">
        <h1>Local Storage + Twitch API</h1>
      </div>
    </header>

    <article class="input-container">
      <div class="input-fields">
        <input id="searchTerm" type="text" class="form-control">
        <a href="#" id="subUser">Search</a>
      </div>
    </article>

  </section>

  <section class="output-section">

    <article class="inner-output">
      <div id="stream-selection" class="slick-slide">
        <!-- streams will show here -->
      </div>
      <div id="twitch-embed">
        <!-- video will go here -->
      </div>
    </article>

  </section>


</body>

</html>
